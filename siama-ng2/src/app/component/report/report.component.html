<div class="section-container">
  <h1>Report</h1>
   
  <div *ngFor="let report of reports">
    <a class="nav-link" routerLink="{{report.inspectionNo}}">Inspection No: {{report.inspectionNo}} - {{ report.inspectionDate | date:'d'}}/{{ report.inspectionDate | date:'MM'}}/{{ report.inspectionDate | date:'y'}}</a>
  </div>
</div>
